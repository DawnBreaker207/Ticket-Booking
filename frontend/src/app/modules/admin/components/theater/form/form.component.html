<form nz-form [formGroup]="form" class="w-full h-full">
  <nz-row [nzGutter]="16">
    <!--  Poster-->
    <nz-col [nzSpan]="8">
      <nz-form-item class="mt-[60px]">
        <nz-form-label>Name</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="name"
            type="text"
            placeholder="Location"
            [readOnly]="mode === 'view'"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="mt-[60px]">
        <nz-form-label>Location</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="location"
            type="text"
            placeholder="Location"
            [readOnly]="mode === 'view'"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="mt-[60px]">
        <nz-form-label>Capaticy</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="capacity"
            type="text"
            placeholder="Capacity"
            [readOnly]="mode === 'view'"
          />
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>
</form>
