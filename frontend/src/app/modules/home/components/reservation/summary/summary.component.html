<div>
  <h1 class="uppercase text-2xl font-bold">
    <nz-icon nzType="user" />
    Thông tin thanh toán
  </h1>

  <div class="flex flex-row justify-between items-center">
    <div>
      <h3 class="text-lg font-bold">Họ tên:</h3>
      <p>{{ (user$ | async)?.username }}</p>
    </div>
    <div>
      <h3 class="text-lg font-bold">Số điện thoại:</h3>
      <p></p>
    </div>
    <div>
      <h3 class="text-lg font-bold">Email:</h3>
      <p>{{ (user$ | async)?.email }}</p>
    </div>
  </div>
  <div class="flex flex-row justify-between items-center">
    <h3 class="text-3xl font-bold">Ghế thường</h3>

    <div class="flex flex-row justify-between text-lg">
      <span
        >{{ (selectedSeats$ | async)?.length }} x
        {{ price$ | async | currency: "VND" }}</span
      >
      = {{ totalPrice$ | async | currency: "VND" }}
    </div>
  </div>
</div>
