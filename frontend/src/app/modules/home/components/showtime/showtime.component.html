<div>
  <div class="mb-4">
    <p class="font-semibold mb-3">Chọn khung giờ chiếu</p>
    <div class="grid grid-cols-2 gap-2 md:grid-cols-3">
      @for (st of showtimes(); track st.id) {
        <button
          (click)="onSelect(st.id)"
          class="p-3 border-2 rounded hover:border-blue-500 transition"
          [ngClass]="{
            'border-blue-500 bg-blue-100': st.id === selectedShowtimeId(),
          }"
        >
          {{ formatShowtime(st!.showDate) }}
          <br />
          <span class="text-sm">{{ formatTime(st!.showTime) }}</span>
          <p class="text-sm text-gray-600">
            Ghế còn lại: <strong>{{ st?.availableSeats }}</strong
            >/ {{ st?.totalSeats }}
          </p>
        </button>
      }
    </div>

    <button
      nz-button
      nzType="primary"
      [disabled]="!selectedShowtimeId()"
      (click)="confirmSelection()"
    >
      OK
    </button>
  </div>
</div>
