<form nz-form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
  <!-- TITLE/SLUG -->
  <div class="grid grid-cols-1 gap-4">
    <nz-form-item class="mb-0">
      <nz-form-label [nzSpan]="24" nzRequired>Tiêu đề bài viét</nz-form-label>
      <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập tiêu đề">
        <input
          nz-input
          formControlName="title"
          placeholder="Nhập tiêu đề hấp dẫn..."
          class="text-lg font-semibold"
        />
      </nz-form-control>
    </nz-form-item>
  </div>

  <!-- THUMBNAIL & SUMMARY -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Upload giả lập (Input URL) -->
    <nz-form-item class="mb-0">
      <nz-form-label [nzSpan]="24" nzRequired>Hình ảnh (URL)</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <div class="flex flex-col gap-2">
          <input
            nz-input
            formControlName="thumbnail"
            placeholder="https://..."
          />
          @if (form.get("thumbnail")?.value) {
            <img
              [src]="form.get('thumbnail')?.value"
              [alt]="form.get('title')?.value"
              class="h-32 w-full object-cover rounded-lg border border-gray-600"
            />
          }
        </div>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="mb-0">
      <nz-form-label [nzSpan]="24" nzRequired>Tóm tắt ngắn</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <textarea
          nz-input
          formControlName="summary"
          rows="5"
          placeholder="Mô tả ngắn gọn để hiển thị trang chủ..."
        ></textarea>
      </nz-form-control>
    </nz-form-item>
  </div>

  <!-- QUILL EDITOR -->
  <nz-form-item class="mb-0">
    <nz-form-label [nzSpan]="24" nzRequired>Nội dung chi tiết</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <quill-editor
        formControlName="content"
        [styles]="{
          height: '400px',
          backgroundColor: 'f0f0f0',
          color: 'black',
        }"
        [modules]="quillConfig"
        class="block-lg overflow-hidden border border-gray-600"
      ></quill-editor>
    </nz-form-control>
  </nz-form-item>

  <!-- CATEGORY & STATUS -->
  <div class="grid grid-cols-2 gap-6 p-4 rounded-lg">
    <nz-form-item class="mb-0">
      <nz-form-label [nzSpan]="24">Danh mục</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="category">
          <nz-option nzValue="Tin tức" nzLabel="Tin tức"></nz-option>
          <nz-option nzValue="Review Phim" nzLabel="Review Phim"></nz-option>
          <nz-option nzValue="Khuyến mãi" nzLabel="Khuyến mãi"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="mb-0">
      <nz-form-label [nzSpan]="24">Trạng thái</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="status">
          <nz-option nzValue="DRAFT" nzLabel="Bản nháp (Draft)"></nz-option>
          <nz-option
            nzValue="PUBLISHED"
            nzLabel="Công khai (Published)"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>

  <!-- FOOTER -->
  <div class="flex justify-end gap-3 pt-4 border-t">
    <button nz-button type="button" (click)="cancelArticle.emit()">
      Hủy bỏ
    </button>
    <button
      nz-button
      type="submit"
      nzType="primary"
      [nzLoading]="isLoading"
      class="bg-blue-600"
    >
      {{ isEditMode ? "Cập nhật bài viết" : "Đăng bài viết mới" }}
    </button>
  </div>
</form>
