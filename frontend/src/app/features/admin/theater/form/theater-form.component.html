<form nz-form [formGroup]="form" class="w-full h-full">
  <nz-row [nzGutter]="16">
    <!--  Poster-->
    <nz-col [nzSpan]="8">
      <nz-form-item class="mt-[60px]">
        <nz-form-label>{{ "Tên rạp" | translate }}</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="name"
            type="text"
            placeholder="Điền tên rạp"
            [readOnly]="mode === 'view'"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="mt-[60px]">
        <nz-form-label>{{ "Địa điểm" | translate }}</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="location"
            type="text"
            [placeholder]="'Điền địa điểm' | translate"
            [readOnly]="mode === 'view'"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="mt-[60px]">
        <nz-form-label>{{ "Sức chứa" | translate }}</nz-form-label>

        <nz-select
          formControlName="capacity"
          [nzDisabled]="mode === 'view'"
          [nzPlaceHolder]="'Chọn Sức chứa' | translate"
        >
          <nz-option [nzLabel]="40" [nzValue]="40"></nz-option>
          <nz-option [nzLabel]="50" [nzValue]="50"></nz-option>
          <nz-option [nzLabel]="60" [nzValue]="60"></nz-option>
        </nz-select>
      </nz-form-item>
    </nz-col>
  </nz-row>
</form>
