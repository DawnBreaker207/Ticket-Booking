<nz-table nzTemplateMode>
  <thead>
    <th>{{ "Phim" | translate }}</th>
    <th>{{ "Suất chiếu" | translate }}</th>
    <th>{{ "Số vé" | translate }}</th>
  </thead>
  <tbody>
    @for (item of data; track item) {
      <tr>
        <td>{{ item.movie }}</td>
        <td>{{ item.showtime }}</td>
        <td>{{ item.ticket }}</td>
      </tr>
    }
  </tbody>
</nz-table>
