<div class="flex h-screen w-screen justify-center items-center">
  <nz-result
    [nzStatus]="status"
    [nzTitle]="
      status === 'success'
        ? 'Đơn đã thanh toán thành công'
        : 'Thanh toán thất bại'
    "
    [nzSubTitle]="
      status === 'success'
        ? `Mã đơn ${vnpTxnRef} đã được thanh toán thành công`
        : errorMessage
    "
  >
    <div nz-result-extra>
      <button nz-button nzType="primary" (click)="goHome()">
        Về trang chủ
      </button>
      <div class="mt-4 flex justify-center items-center gap-2">
        <p>Tự động về trang chủ trong {{ countdown }}s...</p>
      </div>
    </div>
  </nz-result>
</div>
