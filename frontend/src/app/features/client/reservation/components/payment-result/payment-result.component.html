<div class="flex h-screen w-screen justify-center items-center">
  <nz-result
    [nzStatus]="status()"
    [nzTitle]="
      status() === 'success'
        ? ('Đơn đã thanh toán thành công' | translate)
        : ('Thanh toán thất bại' | translate)
    "
    [nzSubTitle]="
      status() === 'success'
        ? ('Mã đơn' | translate) +
          vnpTxnRef() +
          ('đã được thanh toán thành công' | translate)
        : errorMessage()
    "
  >
    <div nz-result-extra>
      <button nz-button nzType="primary" (click)="goHome()">
        {{ "Về trang chủ" | translate }}
      </button>
      <div class="mt-4 flex justify-center items-center gap-2">
        <p>{{ "Tự động về trang chủ trong" | translate }} {{ countdown() }}...</p>
      </div>
    </div>
  </nz-result>
</div>
