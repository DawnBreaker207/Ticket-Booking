<nz-result
  class="bg-background max-w-lg mx-auto rounded-lg p-8"
  [nzIcon]="Icon"
  [nzTitle]="Title"
  [nzSubTitle]="Subtitle"
>
  <div nz-result-extra>
    <button nz-button nzType="primary" nzShape="round" (click)="goToHomePage()">
      Home Page
    </button>
  </div>
</nz-result>

<ng-template #Title>
  <h1 class="ant-result-title text-4xl font-bold">Booo!</h1>
</ng-template>

<ng-template #Subtitle>
  <h1 class="ant-result-subtitle text-sm">
    The requested page is missing. Check the URL or return to
  </h1>
</ng-template>

<ng-template #Icon>
  <img
    src="assets/illustrations/404.svg"
    alt="404 Not Found Illustration"
    class="w-full h-full"
  />
</ng-template>
