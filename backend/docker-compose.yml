version: '4'

networks:
  booking-net:
    driver: bridge

services:
  # Database
  mysql:
    container_name: mysql
    image: mysql:8.4.5
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_DATABASE: booking-ticket

    volumes:
      - ./data/mysql:/var/lib/mysql

  server:
    container_name: booking-ticket
    image: booking-ticket:latest
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - '8888:8888'
    depends_on:
      - mysql
