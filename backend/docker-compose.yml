version: '4'

networks:
  booking-net:
    driver: bridge

services:
  # Database
  mysql:
    container_name: mysql
    image: mysql:8.4.5
    environment:
      MYSQL_DATABASE: booking_ticket
      MYSQL_ROOT_PASSWORD: mysql
    ports:
      - '3307:3306'
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
     - booking-net
  redis:
    container_name: redis
    image: redis:latest
    ports:
     - "6379:6379"
    networks:
     - booking-net
  server:
    container_name: booking-ticket
    image: booking-ticket:latest
    environment:
###   Spring DB Config
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/booking_ticket
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: mysql
###   VNPay Config
      VNPAY_URL: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      VNPAY_TMN_CODE: 61CXFDAH
      VNPAY_SECRET_KEY: J81W79Q18JMFS7H71ZB9RQI5CUVZ571U
      VNPAY_RETURN_URL: http://localhost:8888/api/v1/payment/vnpay-return
      VNPAY_VERSION: 2.1.0
      VNPAY_COMMAND: pay
      VNPAY_ORDER_TYPE: other
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - '8888:8888'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - booking-net