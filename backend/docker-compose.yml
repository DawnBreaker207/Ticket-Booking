version: '4'

networks:
  booking-net:
    driver: bridge

services:
  # Database
  mysql:
    container_name: mysql
    image: mysql:8.4.5
    environment:
      MYSQL_DATABASE: booking_ticket
      MYSQL_ROOT_PASSWORD: mysql
    ports:
      - '3307:3306'
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
     - booking-net
  server:
    container_name: booking-ticket
    image: booking-ticket:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/booking_ticket
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: mysql
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - '8888:8888'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - booking-net